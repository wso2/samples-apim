tool:
  git:
    installations:
      - name: Default
        home: "/usr/bin/git"
  jdk:
    installations:
      - name: "open-jdk8"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk8u275-b01"
  maven:
    installations:
      - name: "Maven 3"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.6.3"
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          id: "github-credentials"
          username: ${GIT_SCM_CONFIG_USERNAME}
          password: ${GIT_SCM_CONFIG_PASSWORD_TOKEN}
          description: "Username/Token Credentials for GitHub"
          scope: GLOBAL   
